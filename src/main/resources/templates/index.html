<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio - Juguería Fiori</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { height: 100vh; overflow: hidden; }
        .sidebar { width: 250px; background-color: #fff; border-right: 1px solid #dee2e6; height: 100vh; display: flex; flex-direction: column; padding: 1rem; }
        .nav-link { color: #333; font-weight: 500; padding: 10px; margin-bottom: 5px; }
        .nav-link:hover { background-color: #f8f9fa; }
        .nav-link.active-custom { background-color: #e9ecef; color: #000; font-weight: bold; }
        .nav-link i { margin-right: 10px; font-size: 1.2rem; }
        .top-bar { background-color: #e9ecef; border-bottom: 1px solid #dee2e6; padding: 10px 20px; height: 60px; }
        .main-content { background-color: #fff; overflow-y: auto; height: calc(100vh - 60px); padding: 40px; }
        .btn-menu { height: 60px; font-size: 1.1rem; border-radius: 5px; display: flex; align-items: center; justify-content: center; }
        .profile-card { border: 1px solid #dee2e6; padding: 20px; text-align: center; width: 250px; margin: 0 auto; }
        .profile-icon { font-size: 5rem; color: #333; line-height: 1; }
    </style>
</head>
<body class="d-flex">

<div class="sidebar">
    <div class="mb-4 px-2"><h4><i class="bi bi-person-video2"></i> Mozo</h4></div>
    <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="/" class="nav-link active-custom"><i class="bi bi-house-door-fill"></i> Inicio</a></li>
    </ul>
    <div class="mt-auto border-top pt-3">
        <a href="/logout" class="nav-link text-danger"><i class="bi bi-box-arrow-left"></i> Cerrar Sesión</a>
    </div>
</div>

<div class="flex-grow-1 d-flex flex-column">
    <header class="top-bar d-flex align-items-center">
        <i class="bi bi-person-circle fs-4 me-2"></i>
        <span class="fw-bold fs-5">Mozo</span>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="text-center mb-5" style="font-family: serif;">JUGUERÍA FIORI</h2>

            <div class="row align-items-center">
                <div class="col-md-7 d-flex flex-column gap-4 align-items-center">
                    <a href="/productos/consultar" class="btn btn-primary w-75 btn-menu">Consultar Productos</a>
                    <a href="/pedido/nuevo" class="btn btn-success w-75 btn-menu" style="background-color: #a8d08d; border: none; color: black;">Realizar Pedido</a>
                </div>

                <div class="col-md-5">
                    <div class="profile-card shadow-sm">
                        <div class="profile-icon"><i class="bi bi-person-circle"></i></div>
                        <div class="text-warning my-2 fs-4">★★★★☆</div>
                        <hr>
                        <p class="mb-0 fw-bold">Nombre: "USUARIO"</p>
                        <p class="mb-0">Rol: Mozo</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
