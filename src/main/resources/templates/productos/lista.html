<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Gestión de Productos (Juguería)</h2>
    <form class="d-flex mb-3" role="search" th:action="@{/productos}">
        <input class="form-control me-2" type="search" name="palabraClave"
               placeholder="Buscar por nombre..." aria-label="Search"
               th:value="${palabraClave}">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
        <a href="/productos" class="btn btn-outline-secondary ms-2">Limpiar</a>
    </form>
    <a href="/productos/nuevo" class="btn btn-primary mb-3">Agregar Nuevo Producto</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${productos}">
            <td th:text="${prod.id}">1</td>
            <td th:text="${prod.nombre}">Jugo de Papaya</td>
            <td th:text="'S/ ' + ${prod.precio}">S/ 10.00</td>
            <td th:text="${prod.stock}">20</td>
            <td>
                <a th:href="@{/productos/editar/{id}(id=${prod.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/productos/eliminar/{id}(id=${prod.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
