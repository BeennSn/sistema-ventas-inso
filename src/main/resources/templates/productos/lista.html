<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Gestión de Productos (Juguería)</h2>
    <form class="d-flex mb-3" role="search" th:action="@{/productos}">
        <input class="form-control me-2" type="search" name="palabraClave"
               placeholder="Buscar por nombre..." aria-label="Search"
               th:value="${palabraClave}">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
        <a href="/productos" class="btn btn-outline-secondary ms-2">Limpiar</a>
    </form>
    <a href="/productos/nuevo" class="btn btn-primary mb-3">Agregar Nuevo Producto</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${productos.content}">
            <td th:text="${prod.id}">1</td>
            <td th:text="${prod.nombre}">Jugo</td>
            <td th:text="'S/ ' + ${prod.precio}">10.00</td>
            <td th:text="${prod.stock}">20</td>
            <td>
                <a th:href="@{/productos/editar/{id}(id=${prod.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/productos/eliminar/{id}(id=${prod.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/productos(page=${currentPage - 1}, palabraClave=${palabraClave})}">Anterior</a>
            </li>

            <li class="page-item disabled">
                <span class="page-link" th:text="'Página ' + ${currentPage + 1} + ' de ' + ${totalPages}"></span>
            </li>

            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/productos(page=${currentPage + 1}, palabraClave=${palabraClave})}">Siguiente</a>
            </li>

        </ul>
    </nav>
</div>
</body>
</html>
