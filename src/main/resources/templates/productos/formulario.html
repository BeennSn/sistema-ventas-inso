<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Informaci√≥n del Producto</h2>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Precio (S/):</label>
            <input type="number" step="0.10" th:field="*{precio}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label>Stock:</label>
            <input type="number" th:field="*{stock}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/productos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
