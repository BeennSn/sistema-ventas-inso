<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estado de Mesas - Juguería Fiori</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        body { height: 100vh; overflow: hidden; }

        /* Sidebar */
        .sidebar { width: 250px; background-color: #fff; border-right: 1px solid #dee2e6; height: 100vh; display: flex; flex-direction: column; padding: 1rem; }
        .nav-link { color: #333; font-weight: 500; padding: 10px; margin-bottom: 5px; }
        .nav-link:hover { background-color: #f8f9fa; }
        .nav-link.active-custom { background-color: #e9ecef; color: #000; font-weight: bold; }
        .nav-link i { margin-right: 10px; font-size: 1.2rem; }

        /* Header */
        .top-bar { background-color: #e9ecef; border-bottom: 1px solid #dee2e6; padding: 10px 20px; height: 60px; }

        /* Contenido */
        .main-content { background-color: #fff; overflow-y: auto; height: calc(100vh - 60px); padding: 40px; }

        /* Tarjetas de Mesas */
        .mesa-card {
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            color: white;
            transition: transform 0.2s;
            position: relative;
        }
        .mesa-card:hover { transform: scale(1.05); }

        /* Colores de Estado */
        .libre { background-color: #28a745; box-shadow: 0 4px 10px rgba(40, 167, 69, 0.4); } /* Verde */
        .ocupada { background-color: #dc3545; box-shadow: 0 4px 10px rgba(220, 53, 69, 0.4); } /* Rojo */
    </style>
</head>
<body class="d-flex">

<div class="sidebar">
    <div class="mb-4 px-2"><h4><i class="bi bi-person-video2"></i> Mozo</h4></div>
    <ul class="nav nav-pills flex-column mb-auto">
        <li><a href="/mozo" class="nav-link text-dark"><i class="bi bi-house-door-fill"></i> Inicio</a></li>
        <li><a href="/mozo/mesas" class="nav-link active-custom"><i class="bi bi-grid-3x3-gap"></i> Mesas</a></li>
        <li><a href="/mozo/pedido/nuevo" class="nav-link text-dark"><i class="bi bi-cart"></i> Pedido</a></li>
    </ul>
    <div class="mt-auto border-top pt-3">
        <a href="/logout" class="nav-link text-danger"><i class="bi bi-box-arrow-left"></i> Cerrar Sesión</a>
    </div>
</div>

<div class="flex-grow-1 d-flex flex-column">
    <header class="top-bar d-flex align-items-center">
        <i class="bi bi-person-circle fs-4 me-2"></i>
        <span class="fw-bold fs-5">Mozo</span>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="text-center mb-5" style="font-family: serif; color: #666;">Estado del Salón</h2>

            <div class="row g-4">
                <div class="col-md-4 col-lg-3" th:each="m : ${mesas}">

                    <div class="mesa-card shadow p-3"
                         th:classappend="${m.estado == 'Disponible'} ? 'libre' : 'ocupada'">

                        <i class="bi bi-display fs-1 mb-2"></i>
                        <h3 th:text="${m.nombre}">Mesa X</h3>

                        <span class="badge bg-white text-dark mt-2 text-uppercase" th:text="${m.estado}">Estado</span>

                        <a th:if="${m.estado == 'Ocupado'}"
                           th:href="@{/mozo/mesas/liberar/{id}(id=${m.id})}"
                           class="btn btn-light btn-sm mt-3 fw-bold text-danger w-75 shadow-sm"
                           style="border-radius: 20px;"
                           onclick="return confirm('¿Confirmar que la mesa está limpia y libre?')">
                            <i class="bi bi-arrow-counterclockwise"></i> Liberar
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
